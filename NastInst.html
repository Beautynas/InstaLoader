<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Gallery</title>
	<style>
		.wrapper {
		  width: 960px;
		  margin: 0 auto;
		  padding-top: 50px;
		}

		.slider {
		  margin: 10px 0;
		  width: 580px;
		  height: 250px;
		  position: relative;
		  overflow: hidden;
		}

		.slider li {
		  display: none;
		  position: absolute;
		  top: 0;
		  left: 0;
		}
	</style>
</head>
<body>
<div class = 'instagram' ></div>

<div class="wrapper">
 <button type="button" id="btnNext">Click Me!</button>
    <ul class="slider">
      
    </ul>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script>

    $(document).ready(function () {
        
        var apiurl = "https://api.instagram.com/v1/users/self/media/recent/?access_token=6097645871.70cc4c5.ac67dc68f73a4fbd910c41769bae98f7&callback=?";
        $.getJSON(apiurl, function (data) {
            
			var media = data.data;

            $.each(media, function (key, val) {
                var lowurl = val.images.low_resolution.url;
                var instaPostUrl = val.link;
                var InstaCapt = val.caption.text;
                var suatpaket = "<a target='_blank' href='"+instaPostUrl+"'><img src='" + lowurl + "'/><br>"+InstaCapt+"<br></a>";
                $(".instagram").append(suatpaket);
				$(".slider").append('<li><img src="' + lowurl   + '" /></li>');
            });
        });
		$('.slider').find('li').fadeOut();
		$('.slider').find('li').first().addClass('active');
		
		$( "#btnNext" ).click(function() {
		alert("Ku");
			var i = $('.slider').find('li.active').index();
			var slides = $('.slider').find('li');

            slides.eq(i).removeClass('active');
            slides.eq(i).fadeOut(1000);

            if (slides.length == i + 1)
            i = -1;

              slides.eq(i + 1).fadeIn(1000);
        slides.eq(i + 1).addClass('active');


        });

    });


</script>








</body>
</html>
